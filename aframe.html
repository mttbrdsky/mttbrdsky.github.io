<html>
 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Matt Brodsky's Aframe World</title>

    <script src="https://aframe.io/releaes/0.7.0/aframe.min.js"></script>

    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />

    <meta aframe-injected="" name="theme-color" content="black" />

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </head>


  <body>
  
    <a-scene
      loading-screen="dotsColor: #DF5532; backgroundColor: #ffffff00"
      ; color:#AAB; far: 500; near: 10"
    >
     <!-- Front section of the wall -->
<a-entity gltf-model="brickwall.glb" position="-138.79739 -20 -302.06372" rotation="0 0 0" scale="7 7 7"></a-entity>
<a-entity gltf-model="brickwall.glb" position="-39 -20 -302.06372" rotation="0 0 0" scale="7 7 7"></a-entity>
<a-entity gltf-model="brickwall.glb" position="60.20361 -20 -302.06372" rotation="0 0 0" scale="7 7 7"></a-entity>

<!-- BACK section of wall -->
<a-entity gltf-model="brickwall.glb" position="-138.79739 -20 273" rotation="0 180 0" scale="7 7 7"></a-entity>
<a-entity gltf-model="brickwall.glb" position="-39 -20 273" rotation="0 180 0" scale="7 7 7"></a-entity>
<a-entity gltf-model="brickwall.glb" position="60.20361 -20 273" rotation="0 180 0" scale="7 7 7"></a-entity>

<!-- Left section of wall -->
<a-entity gltf-model="brickwall.glb" position="-296 -20 -164.53186" rotation="0 90 0" scale="7 7 7"></a-entity>
<a-entity gltf-model="brickwall.glb" position="-296 -20 8.46814" rotation="0 90 0" scale="7 7 7"></a-entity>

<!-- Right section of wall -->
<a-entity gltf-model="brickwall.glb" position="294 -20 -164.53186" rotation="0 -90 0" scale="7 7 7"></a-entity>
<a-entity gltf-model="brickwall.glb" position="294 -20 8.46814" rotation="0 -90 0" scale="7 7 7"></a-entity>


      <!-- Bell -->

      <a-entity
        gltf-model="ibexstatue.glb"
        position="5.39038 -4.7433 30"
        rotation="0 41.15670433983729 0"
        scale="20 20 20"
      ></a-entity>

      <!-- Hydrant -->

   <!-- Parrot -->
<a-entity 
  gltf-model="parrot.glb" 
  position="0 -50 -10" 
  rotation="0 0 0" 
  scale="30 30 30">
</a-entity>

      <!-- Melo -->
<a-entity 
  gltf-model="Camrlo-Anthony-3d-Head-Model.glb" 
  position="5 -50 -45" 
  rotation="0 0 0" 
  scale="30 30 30">
</a-entity>

    

      <!-- Sky -->

      <a-sky src="Pyramids.jpg" rotation="0 -60 0"> </a-sky>

      <!-- GRASS -->

      <a-plane
        src="grass.jpg"
        position="0 -50 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        material=""
        geometry=""
        scale="5 5 1"
      ></a-plane>

      <!-- FOG -->

      <a-entity
        position="0 2.25 -15"
        particle-system="color: #EF0000,#44CC00"
      ></a-entity>

      <!-- TEXT -->

      <a-text
        font="kelsonsans"
        value="Desktop"
        width="30"
        position="-143.43281 44 62"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: Welcome! Here's how to get around...; color: #d95000; transparent: false"
        scale="4 4 4"
        id="welcome"
      ></a-text>

      <a-text
        font="kelsonsans"
        value="Instructions"
        width="30"
        position="-143.43281 28 62.05978"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: MOBILE: Hold down one thumb to move forward, two thumbs to move backward.; color: #d95000; transparent: false"
        scale="4 4 4"
        id="mobileinstructions"
      ></a-text>

      <a-text
        font="kelsonsans"
        value="Desktop"
        width="30"
        position="-143.43281 15 62.05978"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: DESKTOP: Use WASD + arrow keys.; color: #d95000; transparent: false"
        scale="4 4 4"
        id="desktopinstructions"
      ></a-text>

      <a-text
        font="kelsonsans"
        value="QR"
        width="30"
        position="-143.43281 5.7 62.05978"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: Scan the code to switch to mobile.; color: #d95000; transparent: false"
        scale="4 4 4"
        id="desktopinstructions"
      ></a-text>

   

      <!-- QR Code -->



      <!-- Basic movement and teleportation  -->

      <a-entity
        id="cameraRig"
        movement-controls="constrainToNavMesh: true; fly: false; speed: 5;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable"
        position="-186 25 132"
        rotation="-2.8 -75 -1"
      >
        <!-- camera -->
        <a-entity
          id="head"
          camera="active: true"
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true; reverseMouseDrag: false"
        ></a-entity>

        <!-- Left Controller -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60"
          visible="true"
        ></a-entity>

        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF"
          laser-controls
          raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;"
          line="color: #7cfc00; opacity: 0.5"
          visible="true"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
